<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCUS - Login</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #007bff;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --subtitle-color: #6c757d;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: var(--background-color); color: var(--text-color); line-height: 1.6; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* Login Card Styling */
        .login-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo { font-size: 2.5rem; font-weight: bold; color: var(--primary-color); margin-bottom: 5px; }
        .login-card h2 { margin-bottom: 25px; font-size: 1.5rem; }
        
        /* Form Elements */
        .login-card input, .login-card button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .primary-btn {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 10px;
            border: none;
        }
        .primary-btn:hover { background-color: #0056b3; }
        .subtitle { font-size: 0.9rem; color: var(--subtitle-color); margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="logo">ARCUS</h1>
        <h2>Login</h2>
        <form action="insights.html" method="GET">
            <input type="text" placeholder="Username / Digital ID" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="primary-btn">Log In</button>
        </form>
        <p class="subtitle">Enabling accessibility and trust among underserved users.</p>
    </div>
</body>
</html>
